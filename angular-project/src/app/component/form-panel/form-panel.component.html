<h2>Form panel</h2>
<div>
    <form [formGroup]="personForm" (ngSubmit)="onNameFormSubmit()">
        <div>
            <label for="first-name">First Name: </label>
            <input id="first-name" type="text" formControlName="firstName">
        </div>
        <div>
            <label for="last-name">Last Name: </label>
            <input id="last-name" type="text" formControlName="lastName">
        </div>
        <div formGroupName="address">
            <label for="street">Street: </label>
            <input id="street" type="text" formControlName="street">
            <label for="city">City: </label>
            <input id="city" type="text" formControlName="city">
            <label for="state">State: </label>
            <input id="state" type="text" formControlName="state">
            <label for="zip">Zip Code: </label>
            <input id="zip" type="text" formControlName="zip">
        </div>
        @for (alias of aliases; track alias.id) {
            @let aliasId = 'alias' + $index;
            <div formArrayName="aliases">
                <label [for]="aliasId">Alias ({{$index}}): </label>
                <input [id]="aliasId" [formControlName]="$index">
                <button (click)="removeAlias(alias.id)">X</button>
            </div>
        }
        <button (click)="addAlias()">Add alias field</button>
        <button type="submit" [disabled]="!personForm.valid">Submit</button>
    </form>
    <div>
        <label for="age">Age:</label>
        <input id="age" type="number" [formControl]="age" />
    </div>
</div>
<div>
    Your age is {{ age.value }}
    <button (click)="setDefaultAge()">Set default age</button>
    <button (click)="setDefaults()">Set defaults</button>
</div>
